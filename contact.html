<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most elegent hotel one will ever see.">
    <meta name="keywords" content="hotel, Bucharest, grand hotel, luxurious hotel">
    <script src="https://kit.fontawesome.com/8e8b0d49fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css">
    <title>Grand Hotel Bucharest | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><i class="fa-solid fa-building fa-1x"></i> Grande Hotel</h1>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>

            <form>
                <div class="form-group">
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" type="name" id="name" name="name">
                    </div>

                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" type="email" id="email">
                    </div>

                    <div>
                        <label for="Message">Message</label><br>
                        <textarea name="message" id="" cols="50" rows="10"></textarea>
                    </div>
                </div>
            </form>
            <button type="button" class="btn">Submit</button>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3> Location</h3>
            <p>4 Bd Nicolae Balcescu, Sector 1, Bucharest, Romania, 10051</p>
        </div>

        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>40-21-3102020</p>
        </div>

        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Adress</h3>
            <p>www.grandhotelbucharest.ro</p>
        </div>
    </section>

    <footer id="main-footer">
        <p>Grand Hotel Bucharest &copy; 2023, All rights Reserved</p>
    </footer>
</body>
</html>
